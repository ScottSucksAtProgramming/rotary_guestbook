[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=src --cov-report=term-missing --cov-report=html
pythonpath = src
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    hardware: marks tests as requiring hardware to run
filterwarnings =
    ignore:Unknown config option:pytest.PytestConfigWarning
    ignore:'audioop' is deprecated and slated for removal in Python 3.13:DeprecationWarning:pydub\\.utils

[coverage:run]
